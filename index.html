<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dilo photographie</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link

       href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Great+Vibes&family=Dancing+Script&display=swap"
  rel="stylesheet"
    />
    <style>
        html {
    scroll-behavior: smooth;
  }

  body {
    font-family: 'Cormorant Garamond', serif;
  }

  h1, h2, h3 {
    font-family: 'Cinzel', serif;
  }

  .logo {
    font-family: 'Great Vibes', cursive;
  }

  .uebermich-text {
    font-family: 'Dancing Script', cursive;
    font-size: 1.25rem;
    line-height: 1.75rem;
  }
    
    </style>
  </head>
  <body class="bg-black text-white">
    <!-- Header -->
    <header class="flex justify-between items-center px-6 py-4">
      <div>
        <div class="text-4xl logo text-yellow-400 leading-tight">Dilo</div>
        <div class="text-sm text-yellow-400 -mt-1 ml-1">photographie</div>
      </div>
    <nav class="space-x-6 text-sm uppercase">
  <a href="about.html" class="hover:text-yellow-400">Über mich</a>
  <a href="#portfolio" class="hover:text-yellow-400">Portfolio</a>
  <a href="#contact" class="hover:text-yellow-400">Kontakt</a>
</nav>
    </header>

    <!-- Hero Section -->
    <section class="relative text-center px-6 pb-10">
      <img
        src="images/fotografin.jpg"
        alt="Fotografin"
        class="w-full h-[600px] object-cover opacity-80"
      />
      <div class="absolute inset-0 flex flex-col justify-center items-center">
        <h1 class="text-4xl md:text-5xl font-bold tracking-wide">ECHTE MOMENTE.<br />ZEITLOSE BILDER.</h1>
        <div class="mt-4 text-yellow-400 text-center">
          <div class="logo text-4xl leading-tight">Dilo</div>
          <div class="text-sm -mt-1">photographie</div>
        </div>
      </div>
    </section>

    <!-- Portfolio -->
    <section id="portfolio" class="px-6 pb-16 grid grid-cols-12 gap-4">
      <div class="col-span-6 row-span-2">
        <img src="images/portrait4.jpg" alt="Portrait 4" class="object-cover w-full h-full rounded-xl" />
      </div>
      <div class="col-span-3">
        <img src="images/portrait1.jpg" alt="Portrait 1" class="object-cover w-full h-full rounded-xl" />
      </div>
      <div class="col-span-3 row-span-2">
        <img src="images/portrait2.jpg" alt="Portrait 2" class="object-cover w-full h-full rounded-xl" />
      </div>
      <div class="col-span-3">
        <img src="images/portrait3.jpg" alt="Portrait 3" class="object-cover w-full h-full rounded-xl" />
      </div>
    </section>

    <!-- Footer -->
    <footer class="text-center text-sm text-gray-500 pb-6">
      &copy; 2025 Dilo photographie - mit ❤️ von Dilek
    </footer>
  </body>
</html>
